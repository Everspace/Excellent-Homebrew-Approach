language: ruby
cache: bundler

script: bundle exec jekyll build
env:
- JEKYLL_ENV=production

deploy:
  access_key_id:
    secure: ""
  secret_access_key:
    secure: ""
  bucket: eha.ex3.everspace.ca
  region: us-west-2

  on:
    branch: master
  provider: s3
  local_dir: _site
  skip_cleanup: true
  cache_contol: public
  acl: public_read
